<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather-1.css">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <div class="datetime" id="datetime"></div>
    </nav>

    <div class="welcome-location">
        <div class="Welcome">
            <h3>Welcome to Weather Searcher</h3>
            <input type="text" class="search-bar" placeholder="Search City">
        </div>
        <div class="location">
            <div class="city">City, Country</div>
            <div class="date">Day Date Month Year</div>
        </div>
    </div>

    <div class="current-forecast">
        <div class="current">
            <div class="temp">0<span>°C</span></div>
            <div class="weather">Condition</div>
            <div class="hi-low">0°C / 0°C</div>
        </div>
    </div>
  
    <script src="js/weather-1.js"></script>
    <script src="js/time.js"></script>
</body>
</html>
